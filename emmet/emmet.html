<!-- ! enters head info-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Emmet</title>
    
   
   <!--style inserts style tags-->
   <style>
    
        #basic{
            color:green;
        }
        
        .basic{
            color:blue;
        }
    
    </style>
</head>
<body>
  

  
   <!--ul>li*5 Builds a grouping of links-->
   <div>
       <header>
           <ul>
               <li><a href="">Nav Link</a></li>
               <li><a href="">Nav Link</a></li>
           </ul>
       </header>
      
   </div>
   <!--nav>ul>li builds a list with a line item-->
   <nav>
       <ul>
           <li>Line Item</li>
       </ul>
   </nav>
   
   <!--div+p+bq builds "sibling"-->
   <div>
   <p>A Paragraph</p>
   <blockquote>This would be a longer blockquote</blockquote>
   </div>
   
   <!-- ul>li*5 multiplies line items-->
   <ul>
       <li>line 1</li>
       <li>line 2</li>
       <li>line 3</li>
       <li>line 4</li>
       <li>line 5</li>
   </ul>
   
   <!--ul>li.item$*5 numbers a list of items-->
   <ul>
       <li class="item1">Item</li>
       <li class="item2">Item</li>
       <li class="item3">Item</li>
       <li class="item4">Item</li>
       <li class="item5">Item</li>
   </ul>
   
   <!--#basic assigns "basic" ID to div-->
   <div id="basic">
       Basic
   </div>
   
    <!--.basic assigns "basic" class to div-->
   <div class="basic">
       Basic
   </div>
   <br>
   <!--a builds a link tag-->
   <a href="#">Link 1</a>
   <a href="#">Link 2</a>
   <br>
   <br>
   
   <!--a{Random Text} inserts text-->
   <a href="#">Random Text</a>
   <br>
   <br>
   
   <!--table+ inserts table layout-->
   <table>
       <tr>
           <td>data</td>
           <td>data</td>
           <td>data</td>
       </tr>
   </table>
   
    <footer>
           <p>Footer text</p>
       </footer>
   
    
</body>
</html>
